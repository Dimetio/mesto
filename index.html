<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <section class="popup popup-edit">
    <div class="popup__container">
      <form method="post" action="/" class="popup__form" name="popup-edit">
        <h3 class="popup__title">Редактировать профиль</h3>

        <input type="text" id="name" value="" class="popup__input popup__input-name">

        <input type="text" id="job" value="" class="popup__input popup__input-job">

        <button class="popup__btn-save" type="submit">Сохранить</button>

        <button type="button" class="popup__btn-close edit-close"></button>
      </form>
    </div>
  </section>

  <section class="popup popup-add">
    <div class="popup__container">
      <form method="post" action="/" class="popup__form" name="popup-add">
        <h3 class="popup__title">Новое место</h3>

        <input type="text" id="title" value="" class="popup__input popup__input-title" placeholder="Название">

        <input type="text" id="link" value="" class="popup__input popup__input-link" placeholder="Ссылка на картинку">

        <button class="popup__btn-save" type="submit">Создать</button>

        <button type="button" class="popup__btn-close add-close"></button>
      </form>
    </div>
  </section>

  <section class="popup popup-fullscreen">
    <div class="popup-fullscreen__container">
      <img src="/" alt="картиночка" class="popup-fullscreen__img">

      <p class="popup-fullscreen__title"></p>

      <button type="button" class="popup__btn-close fullscreen-close"></button>
    </div>
  </section>

  <header class="header">
    <img src="images/logo.svg" alt="логотип" class="header__logo">
  </header>

  <main class="main">
    <section class="profile">
      <div class="profile-info">
        <img src="images/ava.jpg" alt="Жак-Ив Кусто" class="profile-info__avatar">

        <div class="profile-info__content">
          <div class="profile-info__content-wrap">
            <h1 class="profile-info__name">Жак-Ив Кусто</h1>

            <button type="button" class="profile-info__edit"></button>
          </div>

          <p class="profile-info__job">Исследователь океана</p>
        </div>
      </div>

      <div class="profile__add">
        <img src="images/add_btn.svg" alt="добавить">
      </div>
    </section>

    <section class="cards"></section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <template id="card-template">
    <div class="card">
      <img src="images/trash.svg" alt="корзина" class="card__img-trash">

      <a href="#" class="card__img-overlay">
        <img src="/" alt="картиночка" class="card__img">
      </a>

      <div class="card__content-wrap">
        <h3 class="card__title"></h3>
        <button type="button" class="card__like"></button>
      </div>
    </div>
  </template>

  <script src="assets/script/index.js"></script>
</body>

</html>
