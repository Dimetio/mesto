<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="логотип" class="header__logo">
  </header>

  <main class="main">
    <section class="profile">
      <div class="profile-info">
        <img src="images/ava.jpg" alt="Жак-Ив Кусто" class="profile-info__avatar">

        <div class="profile-info__content">
          <div class="profile-info__content-wrap">
            <h1 class="profile-info__name">Жак-Ив Кусто</h1>

            <button type="button" class="profile-info__edit"></button>
          </div>

          <p class="profile-info__job">Исследователь океана</p>
        </div>
      </div>

      <div class="profile__add">
        <img src="images/add_btn.svg" alt="добавить">
      </div>
    </section>

    <section class="cards"></section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <section class="popup popup-edit">
    <div class="popup__container">
      <form method="post" action="/" class="popup__form" name="popup-edit" novalidate>
        <h3 class="popup__title">Редактировать профиль</h3>
        
        <label for="name-input" class="popup__label">
          <input
            type="text"
            id="name-input"
            class="popup__input popup__input_name"
            placeholder="Имя"
            required
            minlength="2"
            maxlength="40"
          >
          <span class="popup__input-error name-input-error"></span>
        </label>

        <label for="job-input" class="popup__label">
          <input
            type="text"
            id="job-input"
            class="popup__input popup__input_job"
            placeholder="О себе"
            required
            minlength="2"
            maxlength="200" 
          >
          <span class="popup__input-error job-input-error"></span>
        </label>

        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
      <button type="button" class="popup__btn-close"></button>
    </div>
  </section>

  <section class="popup popup-add">
    <div class="popup__container">
      <form method="post" action="/" class="popup__form" name="popup-add" novalidate>
        <h3 class="popup__title">Новое место</h3>

        <label for="title-input" class="popup__label">
          <input
            type="text"
            id="title-input"
            value=""
            class="popup__input popup__input_title"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
          >

          <span class="popup__input-error title-input-error"></span>
        </label>

        <label for="link-input" class="popup__label">
          <input
            type="url"
            id="link-input"
            value=""
            class="popup__input popup__input_link"
            placeholder="Ссылка на картинку"
            required
          >

          <span class="popup__input-error link-input-error"></span>
        </label>

        <button class="popup__submit" type="submit">Создать</button>

        <button type="button" class="popup__btn-close"></button>
      </form>
    </div>
  </section>

  <section class="popup popup-fullscreen">
    <div class="popup-fullscreen__container">
      
      <img src="/" alt="картиночка" class="popup-fullscreen__img">

      <p class="popup-fullscreen__title"></p>

      <button type="button" class="popup__btn-close"></button>
    </div>
  </section>

  <template class="card-template">
    <article class="card">
      <img src="images/trash.svg" alt="корзина" class="card__img-trash">

      <a href="#" class="card__img-overlay">
        <img src="/" alt="картиночка" class="card__img">
      </a>

      <div class="card__content-wrap">
        <h3 class="card__title"></h3>
        <button type="button" class="card__like"></button>
      </div>
    </article>
  </template>

  <script type="module" src="/script/index.js"></script>
</body>

</html>
